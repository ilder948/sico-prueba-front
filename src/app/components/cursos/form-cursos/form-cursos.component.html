<div class="container mt-3">
  <div class="row">
    <!-- <div *ngIf="error">
      <app-alert color="{{colorError}}" text="{{messageError}}"></app-alert>
    </div> -->
    <div class="col">
      <div class="card">
        <div class="card-header">Nuevo</div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="addCurso($event)">
            <input type="hidden" class="form-control" formControlName="Id" />
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" formControlName="Nombre" />
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3">
                  <label class="form-label">Numero Creditos</label>
                  <input type="number" class="form-control" formControlName="NumeroCreditos" maxlength="3"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <app-buttons title="Atras" colorButton="btn-secondary" buttonType="button" (click)="goBack()">
                </app-buttons>
              </div>
              <div class="col">
                <app-buttons title="Enviar" colorButton="btn-primary" buttonType="submit" ></app-buttons>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
